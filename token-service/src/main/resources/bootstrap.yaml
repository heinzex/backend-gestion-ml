spring:
  application:
    name: token-service
  jpa:
    database-platform: org.hibernate.dialect.SQLServer2012Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASS}
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
server:
  port: 8082