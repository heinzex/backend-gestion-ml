server:
  port: 8000
spring:
  application:
    name: main-server
  jpa:
    database-platform: org.hibernate.dialect.SQLServer2012Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASS}
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
  cloud:
    kubernetes:
      config:
        name: main-server # Nombre de tu servicio
        namespace: default # El namespace en el que tu servicio se est√° ejecutando
      discovery:
        all-namespaces: true # Si los servicios pueden descubrirse entre diferentes namespaces
    loadbalancer:
      ribbon:
        enabled: false
resilience4j.circuitbreaker:
  instances:
    microservice:
      registerHealthIndicator: true
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 3
      slidingWindowType: TIME_BASED
      minimumNumberOfCalls: 4
      waitDurationInOpenState: 5s
      failureRateThreshold: 50
      eventConsumerBufferSize: 1
