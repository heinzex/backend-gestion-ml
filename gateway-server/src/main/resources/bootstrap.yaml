server:
  port: 8080
spring:
  application:
    name: gateway-server
  cloud:
    kubernetes:
      config:
        name: gateway-server # Nombre de tu servicio
        namespace: default # El namespace en el que tu servicio se est√° ejecutando
      discovery:
        all-namespaces: true # Si los servicios pueden descubrirse entre diferentes namespaces
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
       - id: main-server
         uri: lb://main-server
         predicates:
           - Path=/api/**
       - id: token-service
         uri: lb://token-service
         predicates:
           - Path=/private/token/**